### YamlMime:Landing
title: Azure Active Directory B2C 文档
summary: Azure Active Directory B2C (Azure AD B2C) 是一项标识管理服务，用于以自定义的方式控制客户在使用 iOS、Android、.NET、单页 (SPA) 及其他应用程序时如何注册、登录和管理其个人资料。 通过我们的快速入门、教程和示例了解如何使用 Azure AD B2C。
