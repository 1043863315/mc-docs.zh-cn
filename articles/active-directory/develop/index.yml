  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /active-directory/develop/azure-ad-developers-guide/
      html: <p>使用 Azure AD 身份验证库 (ADAL)、Azure 门户和 Azure AD Graph API，通过从 Azure AD v1.0 终结点请求令牌，对 Azure AD 标识（工作和学校帐户）进行身份验证。</p>
      image:
        src: ./media/index/i_advanced.svg
      title: v1.0
