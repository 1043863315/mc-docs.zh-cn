title: Microsoft 标识平台（针对开发人员的 Azure Active Directory）
metadata:
  title: Microsoft 标识平台（针对开发人员的 Azure Active Directory）
  description: 了解如何才能使用 Microsoft 标识平台来生成应用，以便采用所有 Microsoft 标识安全地进行用户登录，以及获取令牌来调用 Microsoft Graph、其他 Microsoft API 或者开发人员生成的 API。
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.component: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
origin.date: 09/24/2018
ms.date: 11/08/2018
ms.author: v-junlch
abstract:
  description: Microsoft 标识平台是 Azure Active Directory (Azure AD) 标识服务和开发人员平台的进化版。 开发人员可以通过它来生成应用程序，以便进行所有 Microsoft 标识的登录，以及获取令牌来调用 Microsoft Graph、其他 Microsoft API 或者开发人员生成的 API。 它是一种全功能的平台，包含身份验证服务、开源库、应用程序注册和配置、完整的开发人员文档、代理示例，以及其他开发人员内容。 Microsoft 标识平台支持行业标准协议，例如 OAuth 2.0 和 OpenID Connect。
