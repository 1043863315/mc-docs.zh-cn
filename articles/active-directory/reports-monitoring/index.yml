  description: 了解如何查看你的环境的审核报表，或者如何在一段时间内监视它以深入了解使用模式。 使用 Azure Active Directory (Azure AD) 报表，可以深入了解环境中的安全性和使用模式。 例如，可以回答以下问题：<ul><li>用户如何利用应用程序或服务？</li><li>什么是影响环境运行状况的潜在风险</li><li>如何排查妨碍用户完成其工作的问题</li>
