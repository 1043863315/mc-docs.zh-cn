conceptualContent:
  items:
  - title: 影像
    summary: 识别和确定你的图片、视频和数字墨迹内容，为它们添加描述文字和编制索引，并审查这些内容。
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: 计算机视觉
    - url: ./face/index.yml
      itemType: overview
      text: 人脸
  - title: 语言
    summary: 让应用能够通过预建的脚本处理自然语言、评估情绪，并了解如何识别用户需求。
    links:
    - url: ./luis/index.yml
      itemType: overview
      text: 语言理解 (LUIS)
    - url: ./text-analytics/index.yml
      itemType: overview
      text: 文本分析
    - url: ./translator/index.yml
      itemType: overview
      text: 文本翻译
  - title: 语音
    summary: 将语音转换为文本，将文本转换为自然语音。 从一种语言翻译成另一种语言，并启用说话人验证和识别。
    links:
    - url: ./speech-service/index.md
      itemType: overview
      text: 语音服务
  - title: 决策
    summary: 构建应用，用于呈现有助于做出明智和高效决策的建议。
    links:
    - url: ./content-moderator/index.yml
      itemType: overview
      text: 内容审查器
