documentType: LandingData
title: Azure Cosmos DB 文档
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: Azure Cosmos DB 文档 - 教程和 API 参考
  description: 了解如何使用 Azure Cosmos DB 这一多区域分布式多模型数据库服务。 教程介绍了如何生成和查询文档、键/值与图形数据库。
  author: rockboyfor
  ms.author: v-yeche
  ms.service: cosmos-db
  ms.topic: landing-page
  origin.date: 05/20/2019
  ms.date: 09/09/2019
abstract:
  description: Azure Cosmos DB 是完全托管的数据库服务，具有统包多区域分布和透明多主数据库复制功能。 你可以对数据库中的事务数据运行多区域分布的低延迟运营与分析工作负荷和 AI。 参考我们的快速入门、教程和示例，了解如何使用 Azure Cosmos DB。
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /cosmos-db/distribute-data-globally/
            html: <p>了解适用于所有 Azure Cosmos DB API 的多区域分布、预配的吞吐量、索引编制和其他概念。</p>
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: 概念
          - href: /cosmos-db/sql-api-query-reference/
            html: <p>如果要生成新的非关系文档数据库并希望使用熟悉的 SQL 语法进行查询，请使用 SQL API。</p>
            image:
              src: media/index/sql-api.svg
            title: SQL API
          - href: /cosmos-db/graph-introduction/
            html: <p>如果要生成可对实体之间的关系进行建模和遍历操作的图形数据库，请使用 Gremlin API。</p>
            image:
              src: media/index/graph-api.svg
            title: Gremlin API
          - href: /cosmos-db/mongodb-introduction/
            html: <p>如果要将数据从 MongoDB 数据库迁移到 Azure Cosmos DB 的完全托管服务，请使用 Azure Cosmos DB 的用于 MongoDB 的 API。</p>
            image:
              src: media/index/mongodb-api.svg
            title: Azure Cosmos DB 的用于 MongoDB 的 API
          - href: /cosmos-db/cassandra-introduction/
            html: <p>如果要将数据从 Cassandra 数据库迁移到 Azure Cosmos DB 的完全托管服务，请使用 Cassandra API。</p>
            image:
              src: media/index/cassandra-api.png
            title: Cassandra API
          - href: /cosmos-db/table-introduction/
            html: <p>如果要将数据从 Azure 表存储迁移到 Azure Cosmos DB 的高级版表产品/服务，请使用表 API。</p>
            image:
              src: media/index/table-api.svg
            title: 表 API
          - href: /cosmos-db/change-feed/
            html: <p>利用更改源执行实时分析，方法是按 Azure Cosmos 容器中文档的修改顺序读取这些文档的排序列表。 </p>
            image:
              src: media/index/change-feed-logo.png
            title: 更改源
