abstract:
  description: Azure Cosmos DB 是多区域分布式多模型数据库服务。 使用这些快速入门、教程和示例，可通过常用 API 和编程模型开发文档数据库和宽列数据库。 然后了解在受益于全面 SLA 的同时，如何在任意数量的 Azure 区域之间复制数据，以及如何缩放吞吐量而不受你的存储影响。
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /cosmos-db/distribute-data-globally/
      html: <p>了解适用于所有 Azure Cosmos DB API 的多区域分发、分区、索引编制等概念。</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: 概念
    - href: /cosmos-db/sql-api-introduction/
      html: <p>如果要生成新的非关系文档数据库并希望使用熟悉的 SQL 语法进行查询，请使用 SQL API。</p>
      image:
        src: media/index/sql-api.svg
      title: SQL API
    - href: /cosmos-db/mongodb-introduction/
      html: <p>如果要将数据从 MongoDB 数据库迁移到 Azure Cosmos DB 的完全托管服务，请使用 MongoDB API。</p>
      image:
        src: media/index/mongodb-api.svg
      title: MongoDB API
