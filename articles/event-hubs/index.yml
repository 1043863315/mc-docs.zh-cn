abstract:
  description: Azure 事件中心是一个大数据流式处理平台和事件引入服务，每秒能够接收和处理数百万个事件。 事件中心可以处理和存储分布式软件和设备生成的事件、数据或遥测。 可以使用任何实时分析提供程序或批处理/存储适配器转换和存储发送到事件中心的数据。 <p>此服务支持用于将事件发布到事件中心的 HTTPS 和 AMQP 1.0 协议。</p>
