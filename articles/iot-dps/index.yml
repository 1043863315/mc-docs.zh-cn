abstract:
  description: IoT 中心设备预配服务 (DPS) 是针对 IoT 中心的帮助程序服务，无需人为干预即可零接触、近实时地预配至合适的 IoT 中心，方便客户采用安全且可缩放的方式预配数百万台设备。 使用快速入门、 教程和示例，了解如何将设备预配到 IoT 中心。
sections:
  - title: 5 分钟快速入门
    items:
      - type: paragraph
        text: 了解如何设置你的第一个设备预配服务实例，以及如何将模拟设备预配到 IoT 中心。
      - type: list
        style: icon48
        items:
          - image:
              src: /sql-database/media/index/portal.svg
            text: 设置自动预配
            href: /iot-dps/quick-setup-auto-provision
          - image:
              src: /sql-database/media/index/portal.svg
            text: 创建模拟设备
            href: /iot-dps/quick-create-simulated-device
  - title: 分步教程
    items:
      - type: paragraph
        text: 了解如何使用 IoT 中心设备预配服务将已启用安全性的设备自动预配到单个或多个 IoT 中心。
      - type: list
        style: ordered
        items:
