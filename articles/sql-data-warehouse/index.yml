### YamlMime:Landing
title: Azure Synapse Analytics（以前称为 Azure SQL 数据仓库）
summary: Azure Synapse 是一种无限制的分析服务，它将企业数据仓库和大数据分析结合在一起。 它可让你使用无服务器的按需资源或使用预配的资源，按自己决定的条件自由地大规模查询数据。
