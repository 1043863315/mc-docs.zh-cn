abstract:
  description: Azure SQL 数据库是基于最新稳定版 Microsoft SQL Server 数据库引擎的通用关系数据库即服务 (DBaaS)。 SQL 数据库是高性能、可靠且安全的云数据库，可用于以所选编程语言构建数据驱动的应用程序和网站，而无需管理基础结构。 使用我们的快速入门、教程和示例了解如何使用 SQL 数据库。
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /sql-database/sql-database-technical-overview
            html: <p>一种 PaaS 数据库，它始终运行于最新稳定版 SQL Server 数据库引擎和具有 99.99% 可用性的已修补 OS 之上。</p>
            image:
              src: media/index/i_managed.svg
            title: 完全托管
          - href: /sql-database/sql-database-service-tiers
            html: <p>通过灵活的服务层级（跨度从经济实惠的 $5/月的数据库到功能强大的 80 核数据库）定制符合你的需求的价格/性能比。</p>
            image:
              src: media/index/i_perftier.svg
            title: 价格/服务层级
          - href: /sql-database/sql-database-scalability-index
            html: <p>轻松地对数据库进行纵向扩展、横向扩展或分片，具体取决于提高应用程序性能的需求。</p>
            image:
              src: media/index/i_scale.svg
            title: 可伸缩性
          - href: /sql-database/sql-database-single-index
            html: <p>如果你的 SaaS 应用程序和微服务需要一个具有可预测性能的单一数据库，请为其使用 SQL 数据库服务器托管的单一数据库。</p>
            image:
              src: media/index/i_db.svg
            title: 单一数据库
          - href: /sql-database/sql-database-elastic-pool
            html: <p>SQL 数据库弹性池是一种简单且经济高效的解决方案，用于管理和缩放具有不断变化且不可预测的使用需求的多个数据库。</p>
            image:
              src: media/index/i_elasticpool.svg
            title: 弹性池
          - href: /sql-database/sql-database-managed-instance-index
            html: <p>使用托管实例可使完全托管的 SQL Server 数据库引擎实例托管在 Azure 云中，而无需为从本地数据库进行迁移做出任何数据库代码更改或只需做出极少的数据库代码更改。</p>
            image:
              src: media/index/i_mi.svg
            title: 托管实例
          - href: /sql-database/sql-database-paas
            html: <p>内置的高可用性、自动备份和异地复制将防止维护操作、基础结构或硬件故障停止你的业务。</p>
            image:
              src: media/index/gear.svg
            title: 平台即服务
          - href: /sql-database/sql-database-security-index
            html: <p>使用 Azure AD 身份验证、虚拟网络、防火墙、Always Encrypted 连接保护数据库。 通过内置的安全功能识别威胁和漏洞。</p>
            image:
              src: media/index/i_security.svg
            title: 高级安全
          - href: /sql-database/sql-database-monitoring-tuning-index
            html: <p>内置监视和智能优化将帮助你大幅降低运行和管理数据库的成本，并最大程度地提高应用程序的性能。</p>
            image:
              src: media/index/i_intelligence.svg
            title: 监视和优化
