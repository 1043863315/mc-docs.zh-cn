abstract:
  description: Azure SQL 数据库是基于最新稳定版 Microsoft SQL Server 数据库引擎的关系数据库即服务 (DBaaS)。 SQL 数据库是高性能、可靠且安全的数据库，可用于以所选编程语言构建数据驱动的应用程序和网站，而无需管理基础结构。 使用我们的快速入门、教程和示例了解如何使用 SQL 数据库。
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /sql-database/sql-database-technical-overview
      html: <p>一种 PaaS 数据库，它始终运行于最新稳定版 SQL Server 数据库引擎和具有 99.99% 可用性的已修补 OS 之上。</p>
      image:
        src: media/index/i_managed.svg
      title: 完全托管
    - href: /sql-database/sql-database-service-tiers
      html: <p>通过灵活的服务层（跨度从经济实惠的 $5/月的数据库到功能强大的 80 核数据库）定制符合你的需求的价格/性能比。</p>
      image:
        src: media/index/i_perftier.svg
      title: 价格/服务层
    - href: /sql-database/sql-database-scale-resources
      html: <p>轻松地对数据库进行纵向扩展、横向扩展或分片，具体取决于提高应用程序性能的需求。</p>
      image:
        src: media/index/i_scale.svg
      title: 可伸缩性
    - href: /sql-database/sql-database-servers-databases
      html: <p>将逻辑服务器中托管的单一数据库用于需要一个具有可预测性能的单一数据库的 SaaS 应用程序和微服务。</p>
      image:
        src: media/index/i_db.svg
      title: 单一数据库
    - href: /sql-database/sql-database-elastic-pool
      html: <p>SQL 数据库弹性池是一种简单且经济高效的解决方案，用于管理和缩放具有不断变化且不可预测的使用需求的多个数据库。</p>
      image:
        src: media/index/i_elasticpool.svg
      title: 弹性池
    - href: /sql-database/sql-database-business-continuity
      html: <p>内置的高可用性、自动备份和异地复制将防止维护操作、基础结构或硬件故障停止你的业务。</p>
      image:
        src: media/index/gear.svg
      title: 业务连续性
    - href: /sql-database/sql-database-security-overview
      html: <p>使用 Azure AD 身份验证、虚拟网络、防火墙、Always Encrypted 连接保护数据库。 通过内置的安全功能识别威胁和漏洞。</p>
      image:
        src: media/index/i_security.svg
      title: 高级安全
    - href: /sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>内置智能将帮助你大幅降低运行和管理数据库的成本，并最大程度地提高应用程序的性能和安全性。</p>
      image:
        src: media/index/i_intelligence.svg
      title: 内置智能
